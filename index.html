<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div><h1>Calculator</h1></div>
    <section>
        <div class="cont">
        
               <input name="outscr" id="outscr">

        <input type="text" name="screen" id="screen">
                 </div>
        <table>
            <tr>
            <td><button >C</button></td>
            <td><button><-</button></td>
            <td><button>%</button></td>
            <td><button>.</button></td>
            </tr>
            <tr>
            <td><button >(</button></td>
            <td><button>)</button></td>
            <td><button>ln</button></td>
            <td><button>√</button></td>
            </tr>
            <tr>
            <td><button >0</button></td>
            <td><button>log10</button></td>
            <td><button>/</button></td>
            <td><button>*</button></td>
            </tr>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button>+</button></td>
               
            </tr>
            <tr>
               <td><button>4</button></td>
               <td><button>5</button></td>
               <td><button>6</button></td>
               <td><button>-</button></td> 
            </tr>
            <tr>
               <td><button>1</button></td>
               <td><button>2</button></td>
               <td><button>3</button></td>
               <td><button id ='equal'>=</button></td> 
            </tr>
            
        </table>
    </section>
    <script>
let scr=document.getElementById("outscr");
let screen=document.getElementById("screen");
let buttons=document.querySelectorAll('button');
screen.value='0';
let screenValue='';

for(item of buttons){
   item.addEventListener('click',(e)=>{
     
      buttontext=e.target.innerText;
      if(buttontext=="C"){
            screen.value='0';
            scr.value='';
            screenValue='';
      }
      else if(buttontext=='='){
      scr.value=eval(screenValue);          screen.value=eval(screenValue);
        screenValue=eval(screenValue);
      }
      else if(buttontext=='<-'){
       scr.value=screenValue;  screen.value=screenValue.slice(0,screenValue.length-1);
         screenValue=screenValue.slice(0,-1);
      }
      else if ( buttontext=='√'){      screen.value=Math.sqrt(eval(screenValue));
      scr.value=screen.value;
        screenValue=screen.value;
      }
      
      else if ( buttontext=='log10'){      screen.value=Math.log10(eval(screenValue));
        scr.value=screen.value;
        screenValue=screen.value;
      }
      else if ( buttontext=='ln'){      screen.value=Math.log(eval(screenValue));
      scr.value=screen.value;
        screenValue=screen.value;
      }      else{
         screenValue+=buttontext;
         screen.value=screenValue;
      }
}
)

}
    </script>
</body>
</html>
